info:
  contact: {}
paths:
  /v1/apps:
    get:
      consumes:
      - application/json
      description: Api to get all apps
      parameters:
      - default: 1
        description: Request page number
        in: query
        name: page_num
        required: true
        type: integer
      - default: 10
        description: App number size
        in: query
        name: page_size
        required: true
        type: integer
      - description: 'Fuzzy Query(field: name)'
        in: query
        name: query_field
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: StatusOK
          schema:
            $ref: '#/definitions/v1.PaginateAppResp'
        "400":
          description: StatusBadRequest
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "404":
          description: StatusNotFound
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "500":
          description: StatusInternalServerError
          schema:
            $ref: '#/definitions/utils.HTTPError'
      summary: Get all apps
      tags:
      - APP
    post:
      consumes:
      - application/json
      description: Api to create app
      parameters:
      - description: JSON type input body
        in: body
        name: input_body
        required: true
        schema:
          $ref: '#/definitions/v1.CreateAppReq'
      produces:
      - application/json
      responses:
        "201":
          description: StatusCreated
          schema:
            $ref: '#/definitions/v1.AppBriefResp'
        "400":
          description: StatusBadRequest
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "404":
          description: StatusNotFound
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "500":
          description: StatusInternalServerError
          schema:
            $ref: '#/definitions/utils.HTTPError'
      summary: Create app
      tags:
      - APP
  /v1/apps/{id}:
    delete:
      consumes:
      - application/json
      description: api for get an app by id
      parameters:
      - description: App ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: StatusNoContent
          schema:
            type: string
        "400":
          description: StatusBadRequest
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "404":
          description: StatusNotFound
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "500":
          description: StatusInternalServerError
          schema:
            $ref: '#/definitions/utils.HTTPError'
      summary: Get an app by id
      tags:
      - APP
    get:
      consumes:
      - application/json
      description: api for get an app by id
      parameters:
      - description: App ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: StatusOK
          schema:
            $ref: '#/definitions/v1.AppBriefResp'
        "400":
          description: StatusBadRequest
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "404":
          description: StatusNotFound
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "500":
          description: StatusInternalServerError
          schema:
            $ref: '#/definitions/utils.HTTPError'
      summary: Get an app by id
      tags:
      - APP
    put:
      consumes:
      - application/json
      description: api for update app description
      parameters:
      - description: App ID
        in: path
        name: id
        required: true
        type: integer
      - description: JSON type for update app description
        in: body
        name: update_body
        required: true
        schema:
          $ref: '#/definitions/v1.UpdateAppReq'
      produces:
      - application/json
      responses:
        "200":
          description: StatusOK
          schema:
            $ref: '#/definitions/v1.RoleBriefResp'
        "400":
          description: StatusBadRequest
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "404":
          description: StatusNotFound
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "500":
          description: StatusInternalServerError
          schema:
            $ref: '#/definitions/utils.HTTPError'
      summary: Update app description by id and body
      tags:
      - APP
  /v1/apps/{id}/gitlab:
    put:
      consumes:
      - application/json
      description: api for update app gitlab address
      parameters:
      - description: App ID
        in: path
        name: id
        required: true
        type: integer
      - description: JSON type for update app gitlab address
        in: body
        name: update_body
        required: true
        schema:
          $ref: '#/definitions/v1.UpdateAppGitlabAddressReq'
      produces:
      - application/json
      responses:
        "200":
          description: StatusOK
          schema:
            $ref: '#/definitions/v1.AppBriefResp'
        "400":
          description: StatusBadRequest
          schema:
            $ref: '#/definitions/utils.HTTPError'
        "404":
